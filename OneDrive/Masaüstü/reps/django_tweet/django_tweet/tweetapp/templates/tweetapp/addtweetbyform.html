{% extends "base.html" %} {% block content%}
<h1>Add Tweet By Form Page</h1>
<form action="" method="POST">
  {% csrf_token %} 
  {% for field in form%}
  <div class="form-control">
    {{field.label_tag}}
    {{field}}

  </div>
  {%endfor%}

  <button type="submit" class="btn btn-primary">Send to Tweet</button>
</form>
{% endblock %}
