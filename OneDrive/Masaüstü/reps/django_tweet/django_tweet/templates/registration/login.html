{%extends "base.html"%}
{%block content%}

{%if user.is_authenticated%}
<p style="padding:10px">Welcome {{user.username}}</p>
{%else%}
<form method="POST" action="{% url 'login' %}">
    {% csrf_token%}
{{form}}
<button type="submit" class="btn btn-primary">Login</button>
</form>
{%endif%}
{%endblock%}
